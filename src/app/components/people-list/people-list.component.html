
<mat-nav-list *ngIf="people && people.length>0">
    <mat-list-item *ngFor="let user of people" (click)="onPeopleListItemClick(user)">
        <img matListAvatar src="{{ user.picture ? user.picture : '/assets/img/common/useravatar.png'}}">
        <h3 matLine> {{user.name}} </h3>
        <p matLine>
            <span>Online</span>
        </p>
    </mat-list-item>
</mat-nav-list>

<div *ngIf="people && people.length==0">
    No people yet.
</div>
